<!DOCTYPE html>
<html>
    <head>
        <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://code.getmdl.io/1.2.0/material.indigo-blue.min.css" rel="stylesheet">
        <link href="https://code.getmdl.io/1.2.0/material.green-deep_orange.min.css" rel="stylesheey">
            
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bignumber.js/2.1.4/bignumber.min.js"></script>
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        
        <link rel="stylesheet" type="text/css" href="calc_style.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
        <script src="calc_script.js"></script>
        
        
    </head>
    

    
    <body>
        <div class="calc">
            <div class = "title">MY ONLINE CALCULATOR</div>
            <div class = "entry">
                <div id ="history"></div>
                <div id = "current">0</div>
            </div>
            <div class = "buttons">
                <div class = "btn" id = "CE">CE</div>
                <div class = "btn" id = "AC">AC</div>
                <div class = "btn operator" id = "/">&divide;</div>
                <div class = "btn operator" id = "+">+</div>
                <div class = "btn operand" id = "7">7</div>
                <div class = "btn operand" id = "8">8</div>
                <div class = "btn operand" id = "9">9</div>
                <div class = "btn operator" id = "-">-</div>
                <div class = "btn operand" id = "4">4</div>
                <div class = "btn operand" id = "5">5</div>
                <div class = "btn operand" id = "6">6</div>
                <div class = "btn operator" id = "*">x</div>
                <div class = "btn operand" id = "1">1</div>
                <div class = "btn operand" id = "2">2</div>
                <div class = "btn operand" id = "3">3</div>
                <div class = "btn operator" id = "%">%</div>
                <div class = "btn operand" id = "0">0</div>
                <div class = "btn" id = "dot">.</div>
                <div class = "btn" id = "equal">=</div>
                
            </div>
            
            
        </div>
    </body>
</html>
